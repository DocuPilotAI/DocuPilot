  <script>
    let testResults = {
      passed: 0,
      failed: 0,
      warnings: 0,
      total: 0
    };

    function log(message, type = 'info') {
      const console = document.getElementById('console');
      const line = document.createElement('div');
      line.className = `log-line log-${type}`;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      console.appendChild(line);
      console.scrollTop = console.scrollHeight;
    }

    function clearConsole() {
      document.getElementById('console').innerHTML = '';
    }

    function createTestItem(label, value, status) {
      testResults.total++;
      if (status === 'pass') testResults.passed++;
      else if (status === 'fail') testResults.failed++;
      else if (status === 'warning') testResults.warnings++;

      return `
        <div class="test-item ${status}">
          <span class="test-label">${label}</span>
          <div>
            <span class="test-value">${value}</span>
            <span class="status ${status}">${status}</span>
          </div>
        </div>
      `;
    }

    function runBasicTests() {
      const container = document.getElementById('basic-tests');
      let html = '';

      // Test 1: window.history exists
      const hasHistory = typeof window.history !== 'undefined' && window.history !== null;
      html += createTestItem(
        'window.history å­˜åœ¨',
        hasHistory ? 'object' : 'undefined',
        hasHistory ? 'pass' : 'fail'
      );
      log(`window.history: ${hasHistory ? 'âœ“ å­˜åœ¨' : 'âœ— ä¸å­˜åœ¨'}`, hasHistory ? 'success' : 'error');

      // Test 2: history.replaceState exists
      const hasReplaceState = hasHistory && 
        typeof window.history.replaceState !== 'undefined' && 
        window.history.replaceState !== null;
      html += createTestItem(
        'history.replaceState å­˜åœ¨',
        hasReplaceState ? typeof window.history.replaceState : 'undefined',
        hasReplaceState ? 'pass' : 'fail'
      );
      log(`replaceState: ${hasReplaceState ? 'âœ“ å­˜åœ¨' : 'âœ— ä¸å­˜åœ¨'}`, hasReplaceState ? 'success' : 'error');

      // Test 3: history.pushState exists
      const hasPushState = hasHistory && 
        typeof window.history.pushState !== 'undefined' && 
        window.history.pushState !== null;
      html += createTestItem(
        'history.pushState å­˜åœ¨',
        hasPushState ? typeof window.history.pushState : 'undefined',
        hasPushState ? 'pass' : 'fail'
      );
      log(`pushState: ${hasPushState ? 'âœ“ å­˜åœ¨' : 'âœ— ä¸å­˜åœ¨'}`, hasPushState ? 'success' : 'error');

      container.innerHTML = html;
    }

    function runFunctionTests() {
      const container = document.getElementById('function-tests');
      let html = '';

      const methods = ['replaceState', 'pushState', 'back', 'forward', 'go'];
      
      methods.forEach(method => {
        const exists = window.history && typeof window.history[method] === 'function';
        const isNull = window.history && window.history[method] === null;
        
        let status = 'pass';
        let value = typeof window.history[method];
        
        if (!exists) {
          status = 'fail';
          value = isNull ? 'null' : 'undefined';
        }
        
        html += createTestItem(
          `history.${method}()`,
          value,
          status
        );
        
        log(`${method}: ${exists ? 'âœ“ å‡½æ•°ç±»å‹' : 'âœ— ' + value}`, exists ? 'success' : 'error');
      });

      container.innerHTML = html;
    }

    function runPropertyTests() {
      const container = document.getElementById('property-tests');
      let html = '';

      const properties = ['state', 'length', 'scrollRestoration'];
      
      properties.forEach(prop => {
        const exists = window.history && prop in window.history;
        const value = exists ? JSON.stringify(window.history[prop]) : 'undefined';
        
        html += createTestItem(
          `history.${prop}`,
          value,
          exists ? 'pass' : 'warning'
        );
        
        log(`${prop}: ${exists ? 'âœ“ ' + value : 'âœ— ä¸å­˜åœ¨'}`, exists ? 'success' : 'warning');
      });

      container.innerHTML = html;
    }

    function testReplaceState() {
      log('æ­£åœ¨æµ‹è¯• replaceState...', 'info');
      try {
        window.history.replaceState({test: 'replace'}, 'Test', '#test-replace');
        log('âœ“ replaceState è°ƒç”¨æˆåŠŸ', 'success');
        log(`  å½“å‰ state: ${JSON.stringify(window.history.state)}`, 'info');
      } catch (error) {
        log(`âœ— replaceState å¤±è´¥: ${error.message}`, 'error');
      }
    }

    function testPushState() {
      log('æ­£åœ¨æµ‹è¯• pushState...', 'info');
      try {
        window.history.pushState({test: 'push'}, 'Test', '#test-push');
        log('âœ“ pushState è°ƒç”¨æˆåŠŸ', 'success');
        log(`  å½“å‰ state: ${JSON.stringify(window.history.state)}`, 'info');
      } catch (error) {
        log(`âœ— pushState å¤±è´¥: ${error.message}`, 'error');
      }
    }

    function updateSummary() {
      const summary = document.getElementById('summary');
      const title = document.getElementById('summary-title');
      const text = document.getElementById('summary-text');

      summary.style.display = 'block';

      if (testResults.failed > 0) {
        title.textContent = 'âŒ æµ‹è¯•å¤±è´¥';
        text.textContent = `å‘ç° ${testResults.failed} ä¸ªä¸¥é‡é—®é¢˜ï¼Œéœ€è¦ç«‹å³ä¿®å¤ï¼`;
        summary.style.background = 'linear-gradient(135deg, #ef5350 0%, #c62828 100%)';
      } else if (testResults.warnings > 0) {
        title.textContent = 'âš ï¸ éƒ¨åˆ†é€šè¿‡';
        text.textContent = `æœ‰ ${testResults.warnings} ä¸ªè­¦å‘Šï¼Œä½†æ ¸å¿ƒåŠŸèƒ½æ­£å¸¸`;
        summary.style.background = 'linear-gradient(135deg, #ffb74d 0%, #f57c00 100%)';
      } else {
        title.textContent = 'âœ… å…¨éƒ¨é€šè¿‡';
        text.textContent = `æ‰€æœ‰ ${testResults.passed} é¡¹æµ‹è¯•é€šè¿‡ï¼ŒHistory API å·¥ä½œæ­£å¸¸ï¼`;
        summary.style.background = 'linear-gradient(135deg, #66bb6a 0%, #43a047 100%)';
      }

      log(`\n=== æµ‹è¯•æ€»ç»“ ===`, 'info');
      log(`é€šè¿‡: ${testResults.passed}`, 'success');
      log(`è­¦å‘Š: ${testResults.warnings}`, 'warning');
      log(`å¤±è´¥: ${testResults.failed}`, 'error');
      log(`æ€»è®¡: ${testResults.total}`, 'info');
    }

    function runAllTests() {
      clearConsole();
      testResults = { passed: 0, failed: 0, warnings: 0, total: 0 };
